- # ====== Region: Flow Instances ==============================
  id: 12493545854579486121
  identification: 
    name: Flow Instances
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select PRCS_ID,
             PRCS_NAME,
             PRCS_DGRM_ID,
             PRCS_DGRM_NAME,
             PRCS_DGRM_VERSION,
             PRCS_DGRM_STATUS,
             PRCS_DGRM_CATEGORY,
             PRCS_STATUS,
             PRCS_DGRM_STATUS_ICON,
             PRCS_STATUS_ICON,
             PRCS_INIT_DATE,
             PRCS_LAST_UPDATE,
             PRCS_BUSINESS_REF,
             PRCS_WAS_ALTERED,
             PRCS_LOGGING_LEVEL,
             BTN,
             CHECKBOX,
             QUICK_ACTION
        from FLOW_P0010_INSTANCES_VW
        where :P10_FILTER_DGRM_ID is null
        or (
            :P10_FILTER_DGRM_ID is not null
            and prcs_id in (
                select prdg.prdg_prcs_id 
                from flow_instance_diagrams prdg 
                where prdg.prdg_dgrm_id = :P10_FILTER_DGRM_ID
            )
        )
    page-items-to-submit: 
    - P10_FILTER_DGRM_ID

  layout: 
