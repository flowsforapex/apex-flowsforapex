- # ====== Dynamic Action: Instances Report Refreshed ==========
  id: 24414763832878706
  identification: 
    name: Instances Report Refreshed

  execution: 
    sequence: 150
    event-scope: Static
    type: Immediate

  when: 
    event: After Refresh
    selection-type: Region
    region: Flow Instances # 12493545854579486121

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 24414806355878707
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var prcsId= apex.item( "P10_PRCS_ID" ).getValue();
        if (prcsId !== "" ) { 
          markAsCurrent( prcsId ); 
        }
        
        if ($("th.a-IRR-header--group").length > 0) {
            $("th.a-IRR-header").each(function(i){
                if ( apex.jQuery(this).attr("id") === undefined) {
                  apex.jQuery(this).find('input[type="checkbox"]').hide();
                  apex.jQuery(this).find('button#instance-header-action').hide();
                } else {
                  apex.jQuery(this).addClass("u-alignMiddle");
                }
            });
        }
        
        $("td[headers*=instance_status_col]").each(function() {
            var className = 'ffa-color--' + $(this).text();
            $(this).addClass(className);
          }
        );
        

    affected-elements: 
      selection-type: Region
      region: Flow Viewer # 6127698437330102702

    execution: 
      sequence: 10
      event: Instances Report Refreshed # 24414763832878706
      fire-when-event-result-is: True
      fire-on-initialization: true

