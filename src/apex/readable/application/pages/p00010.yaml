- # ====== Dynamic Action: Change check-all-instances ==========
  id: 4300450048764256
  identification: 
    name: Change check-all-instances

  execution: 
    sequence: 270
    event-scope: Dynamic
    type: Immediate

  when: 
    event: Change
    selection-type: jQuery Selector
    jquery-selector: '#check-all-instances'

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 4300813188764310
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if ($('#flow-instances #check-all-instances' ).is(':checked') ) {
              $('#flow-instances input[type=checkbox][name=f01]').prop('checked',true);
             } else {
             $('#flow-instances input[type=checkbox][name=f01]').prop('checked',false);
         } 

    execution: 
      sequence: 10
      event: Change check-all-instances # 4300450048764256
      fire-when-event-result-is: True
      fire-on-initialization: false

