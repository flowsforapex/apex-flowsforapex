dynamic-actions: 
- # ====== Dynamic Action: Flow Management Report refreshed ====
  id: 5521840396864939
  identification: 
    name: Flow Management Report refreshed

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: After Refresh
    selection-type: Region
    region: Flow Management # 24213241311956116

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 5521906942864940
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        $("#parsed_drgm table th.a-IRR-header--group").attr("colspan", "6").after('<th colspan="6" class="a-IRR-header a-IRR-header--group" id="instances_column_group_heading" style="text-align: center;">Instances</th>');
        
        $( ".a-IRR-headerLabel, .a-IRR-headerLink" ).each( function () {
              var status = $( this ).children("i").data("status");
              if ( status == "created" ) {
                $( this ).parent().addClass( "ffa-color--created" );
              } else if ( status == "completed" ) {
                $( this ).parent().addClass( "ffa-color--completed" );
              } else if ( status == "suspended" ) {
                $( this ).parent().addClass( "ffa-color--suspended" );  
              } else if ( status == "running" ) {
                $( this ).parent().addClass( "ffa-color--running" );
              } else if ( status == "terminated" ) {
                $( this ).parent().addClass( "ffa-color--terminated" );
              } else if ( status == "error" ) {
                $( this ).parent().addClass( "ffa-color--error" );
              }
            } );
        
        //if ($("li.a-IRR-controls-item--controlBreak").length > 0) {
        if ($("th.a-IRR-header--group").length > 0) {
            $("th").each(function(i){
                if ( apex.jQuery(this).attr("id") === undefined) {
                    apex.jQuery(this).find('input[type="checkbox"]').hide();
                    apex.jQuery(this).find('button#header-action').hide();
                } else {
                    apex.jQuery(this).addClass("u-alignMiddle");
                }
            });
        }

    execution: 
      sequence: 10
      event: Flow Management Report refreshed # 5521840396864939
      fire-when-event-result-is: True
      fire-on-initialization: false

