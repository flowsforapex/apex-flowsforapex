- # ====== Dynamic Action: Clickable Action clicked - Forward to
  id: 26093728782304624
  identification: 
    name: Clickable Action clicked - Forward to Process or Selection

  execution: 
    sequence: 80
    event-scope: Dynamic
    type: Immediate

  when: 
    event: Click
    selection-type: jQuery Selector
    jquery-selector: .clickable-action

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 26093894432304625
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var myElement = apex.jQuery( this.triggeringElement );
        var myAction  = myElement.data( "action" );
        var myDiagram = myElement.data( "dgrm" );
        
        apex.item( "P2_DGRM_ID" ).setValue( myDiagram );
        
        switch (myAction) {
            case 'new_version': {
                apex.item( "P2_NEW_VERSION" ).setValue( "" );
                apex.theme.openRegion( "new_version_reg" );    
                break;
            }
            case 'copy_flow': {
                apex.item( "P2_NEW_NAME" ).setValue( "" );
                apex.theme.openRegion( "copy_flow_reg" );    
                break;
            }
        }
        

    execution: 
      sequence: 20
      event: Clickable Action clicked - Forward to Process or Selection # 26093728782304624
      fire-when-event-result-is: True
      fire-on-initialization: false

