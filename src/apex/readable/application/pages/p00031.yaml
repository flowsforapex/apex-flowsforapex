- # ====== Process: Create Client ==============================
  id: 2342942427104540
  identification: 
    name: Create Client
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      flow_rest_auth.create_client( pi_name           => :P31_NAME
                                  , pi_owner          => :P31_OWNER
                                  , pi_description    => :P31_DESCRIPTION
                                  , pi_support_email  => :P31_SUPPORT_EMAIL
                                  , pi_support_uri    => :P31_SUPPORT_URI );
      
      :P31_ID := flow_rest_auth.get_client_id(pi_name => :P31_NAME);

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 2342112923104539

