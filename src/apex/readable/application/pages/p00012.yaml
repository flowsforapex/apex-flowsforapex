dynamic-actions: 
- # ====== Dynamic Action: Viewer Diagram Loaded ===============
  id: 8049983261140649
  identification: 
    name: Viewer Diagram Loaded

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: PLUGIN_COM.FLOWS4APEX.VIEWER.REGION|REGION TYPE|mtbv_diagram_loaded
    selection-type: Region
    region: Flow Monitor (&P12_PRCS_NAME.) # 6161598858353963900

  client-side-condition: 
    type: Item is not null
    item: P12_PRCS_NAME

  actions: 
  - # ====== Action: Set Value ===================================
    id: 8051357622140676
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        if :P12_LOADED_DIAGRAM is not null then
        return flow_engine_app_api.get_objt_list(p_prdg_id => :P12_LOADED_DIAGRAM);
        end if;
      items-to-submit: 
      - P12_LOADED_DIAGRAM
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P12_OBJT_LIST

    execution: 
      sequence: 20
      event: Viewer Diagram Loaded # 8049983261140649
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 8051867682140677
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: changeCursor($v('P12_OBJT_LIST'));

    execution: 
      sequence: 30
      event: Viewer Diagram Loaded # 8049983261140649
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Set Value ===================================
    id: 44803326871176615
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.data.diagramIdentifier
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P12_LOADED_DIAGRAM

    execution: 
      sequence: 10
      event: Viewer Diagram Loaded # 8049983261140649
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

- # ====== Dynamic Action: Element clicked =====================
  id: 8052795498141983
  identification: 
    name: Element clicked

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: PLUGIN_COM.FLOWS4APEX.VIEWER.REGION|REGION TYPE|mtbv_element_click
    selection-type: Region
    region: Flow Monitor (&P12_PRCS_NAME.) # 6161598858353963900

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: clickCondition($v('P12_OBJT_LIST'), this.data);

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 8053186121141984
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: openObjectDialog($v('P12_OBJT_BPMN_ID'), $v('P12_OBJT_NAME'), 12);

    execution: 
      sequence: 30
      event: Element clicked # 8052795498141983
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Set Value ===================================
    id: 8053641230141984
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.data.element.id
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P12_OBJT_BPMN_ID

    execution: 
      sequence: 10
      event: Element clicked # 8052795498141983
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Set Value ===================================
    id: 8054174771141984
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        if :P12_LOADED_DIAGRAM is not null then
        return flow_engine_app_api.get_objt_name(
            p_objt_bpmn_id => :P12_OBJT_BPMN_ID
          , p_prdg_id => :P12_LOADED_DIAGRAM
        );
        end if;
      items-to-submit: 
      - P12_OBJT_BPMN_ID
      - P12_LOADED_DIAGRAM
      escape-special-characters: false
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P12_OBJT_NAME

    execution: 
      sequence: 20
      event: Element clicked # 8052795498141983
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

