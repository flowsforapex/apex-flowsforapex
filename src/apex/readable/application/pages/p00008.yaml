- # ====== Dynamic Action: On Change Variable Type =============
  id: 6017148201464531
  identification: 
    name: On Change Variable Type

  execution: 
    sequence: 300
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P8_PROV_VAR_TYPE

  client-side-condition: 
    type: Item is not null
    item: P8_PROV_VAR_TYPE

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 6017642167464531
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var varType = apex.item("P8_PROV_VAR_TYPE").getValue();
        apex.item("P8_PROV_VAR_VC2").hide();
        apex.item("P8_PROV_VAR_NUM").hide();
        apex.item("P8_PROV_VAR_DATE").hide();
        apex.item("P8_PROV_VAR_TSTZ").hide();
        apex.item("P8_PROV_VAR_CLOB").hide();
        switch(varType) {
            case "VARCHAR2" : 
                apex.item("P8_PROV_VAR_VC2").show();
