dynamic-actions: 
- # ====== Dynamic Action: Set File Name On Change =============
  id: 17601968120220617
  identification: 
    name: Set File Name On Change

  execution: 
    sequence: 10
    event-scope: Dynamic
    type: Immediate

  when: 
    event: Change
    selection-type: jQuery Selector
    jquery-selector: .filename-changer

  server-side-condition: 
    type: Item = Value
    item: P5_MULTI
    value: N

  actions: 
  - # ====== Action: Set Value ===================================
    id: 17602048410220618
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        return flow_engine_app_api.get_file_name(
            p_dgrm_id => :P5_DGRM_ID,
            p_include_version => :P5_INCLUDE_VERSION,
            p_include_status => :P5_INCLUDE_STATUS,
            p_include_category => :P5_INCLUDE_CATEGORY,
            p_include_last_change_date => :P5_INCLUDE_LAST_CHANGE_DATE,
            p_download_as => :P5_DOWNLOAD_AS
        );
        
      items-to-submit: 
      - P5_INCLUDE_VERSION
      - P5_INCLUDE_CATEGORY
      - P5_INCLUDE_LAST_CHANGE_DATE
      - P5_DOWNLOAD_AS
      - P5_DGRM_ID
      - P5_INCLUDE_STATUS
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P5_FILENAME

    execution: 
      sequence: 10
      event: Set File Name On Change # 17601968120220617
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

processes: 
- # ====== Process: Download File ==============================
  id: 17602291110220620
  identification: 
    name: Download File
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
          flow_engine_app_api.download_file(
              p_dgrm_id => :P5_DGRM_ID,
              p_file_name => :P5_FILENAME,
              p_download_as => :P5_DOWNLOAD_AS,
              p_multi_file => case :P5_MULTI when 'Y' then true else false end
          );
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: EXPORT # 17601866805220616

