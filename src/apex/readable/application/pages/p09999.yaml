dynamic-actions: 
- # ====== Dynamic Action: Get OS Theme Mode Preference ========
  id: 6176061925209905
  identification: 
    name: Get OS Theme Mode Preference

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Set Value ===================================
    id: 6176192014209906
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: |
        (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'Vita - Dark' : 'Vita';
        
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P9999_THEME_MODE

    execution: 
      sequence: 10
      event: Get OS Theme Mode Preference # 6176061925209905
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 6176556209209910
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        apex_util.set_session_state(
            p_name => 'P9999_THEME_MODE'
          , p_value => :P9999_THEME_MODE
        );
      items-to-submit: 
      - P9999_THEME_MODE

    execution: 
      sequence: 20
      event: Get OS Theme Mode Preference # 6176061925209905
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

processes: 
- # ====== Process: Clear Page(s) Cache ========================
  id: 12495490821799879882
  identification: 
    name: Clear Page(s) Cache
    type: Clear Session State
    execution-chain: None

  settings: 
    type: Clear all Items on the Current Page

  execution: 
    sequence: 40
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

- # ====== Process: Get Username Cookie ========================
  id: 12495491262319879882
  identification: 
    name: Get Username Cookie
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      :P9999_USERNAME := apex_authentication.get_login_username_cookie;
      :P9999_REMEMBER := case when :P9999_USERNAME is not null then 'Y' end;

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

- # ====== Process: Set Username Cookie ========================
  id: 12495491676374879884
  identification: 
    name: Set Username Cookie
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      apex_authentication.send_login_username_cookie (
          p_username => lower(:P9999_USERNAME),
          p_consent  => :P9999_REMEMBER = 'Y' );

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

- # ====== Process: Login ======================================
  id: 12495492056597879887
  identification: 
    name: Login
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      apex_authentication.login(
          p_username => :P9999_USERNAME,
          p_password => :P9999_PASSWORD );

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

