- # ====== Dynamic Action: Instances Report Refreshed ==========
  id: 15209155775614352
  identification: 
    name: Instances Report Refreshed

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: After Refresh
    selection-type: Region
    region: Step Errors # 12632550341220611

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 15209592603614397
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        $("td[headers*=instance_event_col]").each(function() {
          var text = $( this ).text();
          if ( text == "created" || text == "reset" || text == "restart step") {
            $( this ).addClass( "ffa-color--created" );
          } else if ( text == "completed" ) {
            $( this ).addClass( "ffa-color--completed" );
          } else if ( text == "started" || text == "running" ) {
            $( this ).addClass( "ffa-color--running" );
          } else if ( text == "terminated" ) {
            $( this ).addClass( "ffa-color--terminated" );
          } else if ( text == "error" ) {
            $( this ).addClass( "ffa-color--error" );
          }
        });
        
        Prism.highlightAll();

    execution: 
      sequence: 10
      event: Instances Report Refreshed # 15209155775614352
      fire-when-event-result-is: True
      fire-on-initialization: true

