computations: 
- # ====== Computation: P39_LICENSE_EDITION ====================
  id: 11483338180804669
  identification: 
    item-name: P39_LICENSE_EDITION

  execution: 
    sequence: 10
    point: Before Regions

  computation: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      return flow_engine_util.get_config_value(
                 p_config_key => flow_constants_pkg.gc_config_license_edition
               , p_default_value => flow_constants_pkg.gc_config_edition_community
             );

