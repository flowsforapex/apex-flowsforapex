  - # ====== Custom Attribute: Allow Drilldown On Diagram Level ==
    id: 49804804773193363245
    identification: 
      static-id: attribute_13
      attribute: 13
      name: Allow Drilldown On Diagram Level
      scope: Component

    layout: 
      sequence: 110

    settings: 
      type: Region SQL Statement Column
      common: true
      show-in-wizard: true
      required: false
      translatable: false
      data-types: 
      - Number

    default: 
      value: DRILLDOWN_ALLOWED

    condition: 
      depending-on-custom-attribute: Enable Call Activities # 104222927647363359
      depending-on-condition-type: equal to
      expression: Y
      always-evaluate: true

    help: 
      help-text: |
        Choose if you want to allow users to drill down into the underlying diagram on a specific call activity.<br/>
        The value can be set separately for each diagram level and thus each call activity.<br/>
        This option can be used to fulfill security requirements when you want to hide implementation details of single subprocesses.<br/>
        Allowed column values:<br/>
        <ul>
        <li><b>0</b> - Drilldown is prohibited. The call activity will work as a normal task and users can not display the called diagram.</li>
        <li><b>1</b> - Drilldown is allowed. Users can click the plus icon on the call activity to display the called diagram.</li>
        </ul>

