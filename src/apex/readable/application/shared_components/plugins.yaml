- # ====== Plugin: Flows for APEX - Manage Flow Instance Step ==
  id: 151286992364012459
  identification: 
    name: Flows for APEX - Manage Flow Instance Step
    internal-name: COM.FLOWS4APEX.MANAGE_STEP.PROCESS
    type: Process

  advanced: 
    quick-pick: false

  subscription: 
    version-number: 1999265505

  callbacks: 
    api-interface: Function
    execution-function-name: flow_plugin_manage_instance_step.execution

  supported-for: 
    component-type: 
    - Page Processes

  custom-attributes: 
    substitute-attribute-values: true

  information: 
    version: 25.1
    about-url: 'https://github.com/flowsforapex/apex-flowsforapex'
    help-text: Process used to Manage a <i>Flows for APEX</i> Flow Instance Step. This plug-in allows you to either complete, reserve or release a Flow Instance Step. The step timing functions Start and Pause are also available.

  custom-attributes: 
  - # ====== Custom Attribute: Step Key ==========================
    id: 133131748772449152
    identification: 
      attribute: 12
      name: Step Key
      scope: Component

    layout: 
      sequence: 35

    settings: 
      type: Page Item
      common: true
      show-in-wizard: true
      required: false
      translatable: false

    condition: 
      depending-on-custom-attribute: Flow Instance info # 151287222331012470
      depending-on-condition-type: equal to
      expression: item
      always-evaluate: true

    help: 
      help-text: |
        <p>APEX Item that contains the Flow Instance step_key.</p>
        
        <p>This could typically be: </p>
        <ul>
        <li>An Application Item, often named STEP_KEY.</li>
        <li>A Global Page Item, for example P0_STEP_KEY.</li>
        <li>A Page Item on your page.</li>
        </ul>

  - # ====== Custom Attribute: Flow Instance info ================
    id: 151287222331012470
    identification: 
      attribute: 1
      name: Flow Instance info
      scope: Component

    layout: 
      sequence: 10

    settings: 
      type: Select List
      lov-type: Static
      common: true
      show-in-wizard: true
      required: true
      translatable: false

    default: 
      value: item

    help: 
      help-text: |
        <p>When a <i>Flows for APEX</i> task is completed, the application needs to send a <i> flow_step_complete </i> call to move the Flow Instance onto its next task / next step.  The call needs to provide the current context to the engine, so that the flow engine knows which task you were completing.  The context is made up of the process_id and subflow_id of the current task.</p>
        
        <p>Typically a <i>Flows for APEX </i> userTask (a page in APEX) will download its context when the page loads.  This download is defined in the Flow Modeller, using the Flow Modeller Properties Panel -- once you have created your userTask on your diagram, click on the APEX tab in the Properties Panel, define the Page Items to set, and set them to the Process ID and Subflow ID.  </p>
        
        <p>For example, one way to do this is to define Application Level items in your application named PROCESS_ID and SUBFLOW_ID.  Then in the Flow Modeller Properties Panel for your userTask, specify that the page call sets variables PROCESS_ID, SUBFLOW_ID with values of &F4A$process_id.,&F4A$subflow_id.</p>
        
        <p>Alternatively, you could retrieve the Flow context (process_id and subflow_id) by retrieving these in a SQL Query.</p>
        
        <p>Specify which method you will use to supply the Flow Instance context (process_id and subflow_id)?</p>

    entries: 
    - # ====== Entry: In Page Items ================================
      id: 151287667400012470
      entry: 
        sequence: 10
        display: In Page Items
        return: item

      advanced: 
        quick-pick: false

      help: 
        help-text: Use this when the Flow Instance context (process_id and subflow_id) are stored in APEX Page Items.

    - # ====== Entry: from SQL Query ===============================
      id: 151288176006012472
      entry: 
        sequence: 20
        display: from SQL Query
        return: sql

      advanced: 
        quick-pick: false

      help: 
        help-text: Use this when the Flow Instance context (process_id and subflow_id) are to be returned by a SQL Query.

