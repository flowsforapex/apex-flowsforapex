    help: 
      help-text: |
        <p>APEX Item that contains the Flow Instance subflow_id.</p>
        
        <p>This could typically be: </p>
        <ul>
        <li>An Application Item, often named SUBFLOW_ID.</li>
        <li>A Global Page Item, for example P0_SUBFLOW_ID.</li>
