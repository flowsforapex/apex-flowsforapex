    help-text: Process used to Manage <i>Flows for APEX</i> Flow Instance Variable(s). The plug-in allows you to get or set variable(s).

  custom-attributes: 
  - # ====== Custom Attribute: Subflow ID Item ===================
    id: 62243875274673859
    identification: 
      attribute: 11
      name: Subflow ID Item
