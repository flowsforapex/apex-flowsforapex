  - # ====== Custom Attribute: Set Business Reference ============
    id: 92428044285670726
    identification: 
      attribute: 8
      name: Set Business Reference
      scope: Component

    layout: 
      sequence: 80

    settings: 
      type: Page Item
      common: true
      show-in-wizard: true
      required: false
      translatable: false

    condition: 
      depending-on-custom-attribute: Action # 92439391298687226
      depending-on-condition-type: in list
      expression: create,create_and_start
      always-evaluate: true

    help: 
      help-text: |
        <p>Most Flow Instances will need a Process Variable that contains a reference to its related business object.  This enables your Flow to find its associated object.</p>
        <p>By convention, we suggest that all Flows use a process variable named 'BUSINESS_REF' to store a reference to the associated business object in the database.  Several database views and application pages assume that this process variable exists and is set once the process knows which business object it relates to.</p>
        <ul>
        <li>If you know the related business object at this point in your flow, you can have the plugin set it from the contents of an APEX item before the Flow Instance is started.</li>
        <li>If you don't know the business object reference at this point, you can set it later in your process.  For example, if a later task creates the business object and the database returns its reference, you should then copy this into the BUSINESS_REF process variable once you do know it.  This can be done by calling flow_process_vars.set_var.</li>
        </ul>
        <p>
        <p>Select an APEX Page Item containing the business reference key that you want used to set the process variable PROCESS_REF.</p>

