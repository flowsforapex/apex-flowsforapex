  - # ====== Custom Attribute: Refresh On Load ===================
    id: 48886352458611655849
    identification: 
      static-id: attribute_08
      attribute: 8
      name: Refresh On Load
      scope: Component

    layout: 
      sequence: 120

    settings: 
      type: Yes/No
      common: true
      show-in-wizard: true
      required: false
      translatable: false

    default: 
      value: Y

    help: 
      help-text: |
        Leaving this at "Yes" will make the plugin try to refresh itself on page load.<br />
        This typically makes sense if your query will immediately return a row.<br />
        If your query doesn't return a row on page load you should set this to "No".<br />
        Then use a dynamic action to listen on your driving page item(s) and trigger a refresh on the plugin region.<br />
        Remember to add your driving page items to "Page Items to Submit" for this to work properly.

