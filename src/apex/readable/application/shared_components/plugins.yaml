- # ====== Plugin: Flows for APEX - Return APEX Human Task State
  id: 5348613982934
  identification: 
    name: 'Flows for APEX - Return APEX Human Task State and Outcome '
    internal-name: COM.FLOWS4APEX.RETURN.TASK.STATE.PROCESS
    type: Process

  advanced: 
    quick-pick: false

  subscription: 
    version-number: 2547897255

  source: 
    pl/sql-code: |
      function execution
        ( p_process in apex_plugin.t_process
        , p_plugin  in apex_plugin.t_plugin 
        )
      return apex_plugin.t_process_exec_result
      as
          l_result     apex_plugin.t_process_exec_result;
      
          --attributes
          l_attribute1 p_process.attribute_01%type  := p_process.attribute_01;
          l_attribute2 p_process.attribute_02%type  := p_process.attribute_02;
          l_attribute3 p_process.attribute_03%type  := p_process.attribute_03;
      
      begin
      
          --debug
          if apex_application.g_debug 
          then
              apex_plugin_util.debug_process
                ( p_plugin         => p_plugin
                , p_process        => p_process
                );
          end if;
      
          flow_api_pkg.return_task_state_outcome ( p_process_id   => apex_util.get_session_state(l_attribute1),
                                                   p_subflow_id   => apex_util.get_session_state(l_attribute2),
                                                   p_step_key     => apex_util.get_session_state(l_attribute3),
                                                   p_apex_task_id => apex_util.get_session_state('APEX$TASK_ID'),
                                                   p_state_code   => apex_util.get_session_state('APEX$TASK_STATE'),
                                                   p_outcome      => apex_util.get_session_state('APEX$TASK_OUTCOME'));
      
          return l_result;
      end execution;    

  callbacks: 
    api-interface: Function
    execution-function-name: execution

  supported-for: 
    component-type: 
    - Task Definition Actions

  custom-attributes: 
    substitute-attribute-values: true

  information: 
    version: 25.1
    about-url: 'https://github.com/flowsforapex/apex-flowsforapex'

  custom-attributes: 
