  - # ====== Custom Attribute: Set Gateway Routing? ==============
    id: 151289804975012472
    identification: 
      attribute: 6
      name: Set Gateway Routing?
      scope: Component

    layout: 
      sequence: 60

    settings: 
      type: Yes/No
      common: true
      show-in-wizard: true
      required: false
      translatable: false

    default: 
      value: N

    condition: 
      depending-on-custom-attribute: Action # 151293410221019612
      depending-on-condition-type: equal to
      expression: complete
      always-evaluate: true

    help: 
      help-text: |
        <p>Use this Process to also set up the routing for a data driven Gateway?</p>
        <p>BPMN Flow Diagrams contain two gateway types that are data-driven gateways.  These are 
        <ul>
        <li>Exclusive Gateways - which choose 1 forward route from several options.</li>
        <li>Inclusive Gateways - which choose 1 or more routes from several options.</li>
        </ul></p>
        <p>In <i>Flows for APEX,</i> the routing instruction for a gateway is set up by creating a Process Variable (named <gateway_bpmn_name>||':route') with the BPMN name of the paths to be chosen.</p>
        <p>If you want this APEX process to set up routing for a forward gateway using information that is known on this page, you can get up the gateway routing here.</p>
        <p>Set the switch to 'On' to set up routing for a future Inclusive Gateway or Exclusive Gateway.</p>

  - # ====== Custom Attribute: Gateway ID ========================
    id: 151290203459012472
    identification: 
      attribute: 7
      name: Gateway ID
      scope: Component

    layout: 
      sequence: 70

    settings: 
      type: Text
      common: true
      show-in-wizard: true
      required: false
      translatable: false

    condition: 
      depending-on-custom-attribute: Set Gateway Routing? # 151289804975012472
      depending-on-condition-type: equal to
      expression: Y
      always-evaluate: true

    help: 
      help-text: |
        <p>Enter the Gateway ID of the Gateway to set.  If the field is empty, the plugin will automatically fill it with the next object id, if it is an Inclusive or Exclusive Gateway.</p>
        
        <p>Note that BPMN objects have an Object ID and an Object Name -  the routing variable needs the Object ID.</p>
        <p>The plug-in will create a Flows for APEX Process Variable with a name of this field with ':route' appended to it, as required by the gateway.</p>

  - # ====== Custom Attribute: Route ID ==========================
    id: 151290679913012472
    identification: 
      attribute: 8
      name: Route ID
      scope: Component

    layout: 
      sequence: 80

    settings: 
      type: Text
      common: true
      show-in-wizard: true
      required: true
      translatable: false

    condition: 
      depending-on-custom-attribute: Set Gateway Routing? # 151289804975012472
      depending-on-condition-type: equal to
      expression: Y
      always-evaluate: true

    help: 
      help-text: |
        <p>Enter the ID of the route(s) that you want the Flow Instance to take at the Gateway.</p>
        
        <p>The Route ID is the ID (not the name) of the sequence Flow leaving the gateway.  To get this from your Flow diagram, open your Flow diagram with the Flow Modeller, select the outbound path (line) from the gateway object.  The Properties Panel will show its ID and name.  </p>
        <ul>
        <li>An Exclusive Gateway (+ sign) allows only 1 forward path.  Set the Routing field to the ID of the path you want, or a substitution variable for a Page Item containing the required link ID.</li>
        <li>An Inclusive Gateway (o sign) allows multiple forward paths.  If there are more than 1 desired paths, these should be colon (:) delimited.  Set the Routing field to a colon delimited list of the paths you want, or a substitution variable for a Page Item containing the list IDs of the required links.</li>
        <ul>

    examples: 
      examples: |
        <p><b>Example 1:</b>  Inclusive Gateway with required route in Page Item named 'approval_decision':</p>
        
        <pre>&approval_decision.</pre>
        
        <p> Page Item approval_decision contains the approval decision route, 'Flow_yes' or 'Flow_no'. </p>
        <p><b>Example 2:</b>  Exclusive Gateway with required route in Page Item named 'ship_modes':</p>
        
        <pre>&ship_modes.</pre>
        
        <p> Page Item ship_modes contains the required shipping modes for the order.  In this case, the order is to ship by 'air' and 'sea', the routes for which have IDs of 'Flow_air' and 'Flow_sea'.  The contents of Page Item ship_modes would have been set to 'Flow_air:Flow_sea'. </p>

  - # ====== Custom Attribute: Auto-Branching? ===================
    id: 151291009553012472
    identification: 
      attribute: 9
      name: Auto-Branching?
      scope: Component

    layout: 
      sequence: 90

    settings: 
      type: Yes/No
      common: true
