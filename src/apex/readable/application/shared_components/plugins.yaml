    help: 
      help-text: |
        <p> The <i>Flows for APEX</i> system provides a <i>Process Variable</i> system to store process state for the duration of the Flow Instance.  A Flow Instance can often run over days or weeks, and might involve different users performing their tasks as part of the flow -- and so the life of a Flow Instance can often be longer than the duration of an APEX session.  The <i>Flows for APEX</i> documentation provides more information on the process variable system. Process Variables can be set by the application, by scriptTasks, and as part of the process definition.</p>
        <p> Some Page Variables should be set when a new Flow Instance is created, as part of Flow initiation.  These variables, their types, and values can be set up declaratively in the Process Plugin.</p>
        
        <p> To set any <i>Flows for APEX</i> process variables as part of the Flow initialization, set this switch to 'Using JSON' or 'Using SQL Query', depending upon how you want to specify the process variables and their content. </p>
        <p> Process Variables set from this process plugin are set after the new Flow has been <b>created</b>, but before it is <b>started</b>. </p>

