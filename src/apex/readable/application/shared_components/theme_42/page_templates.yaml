- # ====== Page Template: Drawer ===============================
  id: 9977787507536054
  identification: 
    name: Drawer
    identifier: DRAWER
    class: Custom 4

  subscription: 
    master: 
      referenced-id: 1659739787629394056

  advanced: 
    translatable: false

  template-options: 
    preset: 
    - js-dialog-class-t-Drawer--pullOutEnd

  page: 
    type: Dialog Page
    header: |
      <!DOCTYPE html>
      <html class="no-js #RTL_CLASS# page-&APP_PAGE_ID. app-&APP_ALIAS." lang="&BROWSER_LANGUAGE." #TEXT_DIRECTION#>
      <head>
